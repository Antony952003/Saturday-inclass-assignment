<html>
    <head>
        <title>monkey</title>
        <style>
            .dot{
                height: 200px;
                width: 200px;
                background-color: black;
                border-radius: 50%;
                text-align: center;
                margin-left: 650px;
            }
        </style>
    </head>
    <body style="text-align: center;">
        <!-- <form onsubmit="act()"> -->
            <input type="text" name="hex" id="hex">
            <input type="button" onclick="act()" value="submit">
        <!-- </form> -->
        <div class="dot">
        </div>
        <div id = container>
            <img src = "https://s3.amazonaws.com/pix.iemoji.com/images/emoji/apple/ios-12/256/see-no-evil-monkey.png" >
        </div>
        <div id = container1 style=" margin-left: 620px; width: 300px; height: 300px;" >
            <img src = "https://s3.amazonaws.com/pix.iemoji.com/images/emoji/apple/ios-12/256/see-no-evil-monkey.png" >
        </div>
    </body>
    <script>
        function act()
        {
            var hex = document.getElementById('hex');
            var dot = document.querySelector('.dot');
            dot.style.backgroundColor = hex.value;
        }
        var container = document.getElementById("container");
        var container1 = document.getElementById("container1");
        var dot = document.querySelector('.dot');
        var flag = true;
        var fl = true;
        dot.addEventListener('mouseover',()=>{
            dot.style.width = "300px";
            dot.style.height = "300px";
        })
        dot.addEventListener('mouseout',()=>{
            dot.style.width = "200px";
            dot.style.height = "200px";
        })
        container.addEventListener("click", function(){
            if (flag) {
                container.innerHTML = "<img src = 'https://s3.amazonaws.com/pix.iemoji.com/images/emoji/apple/ios-12/256/see-no-evil-monkey.png' ></img>"
                flag =false;
            }
            else {
                container.innerHTML = "<img src = 'https://s3.amazonaws.com/pix.iemoji.com/images/emoji/apple/ios-12/256/hear-no-evil-monkey.png' ></img>"
                flag = true;
            }
            
        })
        container1.addEventListener('mouseover',()=>{
            container1.innerHTML = "<img src = 'https://s3.amazonaws.com/pix.iemoji.com/images/emoji/apple/ios-12/256/hear-no-evil-monkey.png' ></img>"
        })
        container1.addEventListener('mouseout',()=>{
            container1.innerHTML = "<img src = 'https://s3.amazonaws.com/pix.iemoji.com/images/emoji/apple/ios-12/256/see-no-evil-monkey.png' ></img>"
        })
    </script>
</html>
